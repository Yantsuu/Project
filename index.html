<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habbit App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="app">
        <div class="panel">
          <img class="logo" src="images/logo.svg" alt="Логотип Habbit App">
          <nav class="menu">
              <div class="menu__list"></div>
              <button class="menu__add" onclick="togglePopup()">
                <img src="images/Add.svg" alt="Добавити звичку">
              </button>
          </nav>
        </div>
        <div class="content">
            <header>
                  <h1 class="h1">-</h1>
                  <div class="progress">
                    <div class="progress__text">
                        <div class="progress__name">Прогрес</div>
                        <div class="progress__percent">%</div>
                    </div>
                    <div class="progress__bar">
                        <div class="progress__cover-bar"></div>
                    </div>
                  </div>  
            </header>
            <main>
                <div id="days"></div>
                <div class="habbit">
                  <div class="habbit__day">День _</div>
                  <form class="habbit__form" onsubmit="addDays(event)">
                    <input name="comment" class="input_icon" type="text" placeholder="Коментар">
                    <img 
                     class="input__icon" 
                     src="images/comment.svg" 
                     alt="Іконка коментаря"
                     />
                     <button class="button" type="submit">Готово</button>
                  </form>
                </div>
            </main>
        </div>
        <div class="cover cover_hidden" id="add-habbit_popup">
          <div class="popup">
            <h2>Нова звичка</h2>
            <div class="icon_label">Іконка</div>
            <div class="icon_select">
              <button class="icon icon_active" onclick="setIcon(this, 'sport')">
                <img src="images/Sport.svg" alt="Спорт">
              </button>
              <button class="icon" onclick="setIcon(this, 'water')">
                <img src="images/Water.svg" alt="Вода">
              </button>
              <button class="icon" onclick="setIcon(this, 'food')">
                <img src="images/Food.svg" alt="Їда">
              </button>
            </div>
            <form class="popup__form" onsubmit="addHabbits(event)">
              <input type="text" name="name" placeholder="Назва"/>
              <input type="text" name="icon" hidden placeholder="Іконка" value="sport"/>
              <input type="number" name="target" placeholder="Ціль">
              <p class="error-message"></p>
              <button class="button" type="submit">Добавити</button>
            </form>
            <button class="popup__close" onclick="togglePopup()">
              <img src="images/Close.svg" alt="Закрити попап">
            </button>         
          </div>
        </div>
    </div>
    <script src="./script/main.js"></script>
  </body>
</html>
